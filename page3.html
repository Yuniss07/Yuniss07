<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo">MyPortfolio</div>
            <div class="menu-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="page2.html">Services</a></li>
                <li><a href="page3.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="contact-section">
            <h1>Get In Touch</h1>
            <p class="intro">Have a project in mind or want to collaborate? I'd love to hear from you!</p>
            
            <div class="contact-container">
                <div class="contact-form">
                    <form onsubmit="handleSubmit(event)">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>

                <div class="contact-info">
                    <div class="info-item">
                        <div class="info-icon">üìß</div>
                        <div>
                            <h3>Email</h3>
                            <p>yunis@example.com</p>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="info-icon">üìç</div>
                        <div>
                            <h3>Location</h3>
                            <p>Your City, Country</p>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="info-icon">üíº</div>
                        <div>
                            <h3>LinkedIn</h3>
                            <p>linkedin.com/in/yunis</p>
                        </div>
                    </div>

                    <div class="social-links">
                        <a href="https://github.com/Yuniss07" target="_blank" class="social-btn">GitHub</a>
                        <a href="https://www.codecademy.com/profiles/Yuniss07" target="_blank" class="social-btn">Codecademy</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Yunis. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }

        function handleSubmit(event) {
            event.preventDefault();
            alert('Thank you for your message! I will get back to you soon.');
            event.target.reset();
        }
    </script>
</body>
</html>
